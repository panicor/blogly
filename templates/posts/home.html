{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Blogly Posts</h1>

{% for post in posts%}
<h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
<div>{{post.content}}</div>
<p>Author: {{post.user.full_name}}</p>
<p>Date: {{post.date}}</p>
{% endfor %}
{% endblock %}
