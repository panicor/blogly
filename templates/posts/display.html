{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>Author: {{post.user.full_name}}</p>
<p>Date: {{post.date}}</p>

{% if post.tags %}
<div>
    <p>Tags</p>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}">{{ tag.name}}</a>
    {% endfor %}
</div>
{% endif %}

<form action="">
    <button class="btn">Cancel</button>
    <button class="btn">Edit</button>
    <button class="btn">Delete</button>
</form>

{% endblock %}
