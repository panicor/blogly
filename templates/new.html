{% extends 'base.html' %}
{% block title %}Create New User{% endblock %}

{% block content %}
<h1>Create new user</h1>

<form action="" method="POST">
    <div class="row form-group">
        <label for="f_name" class="col">First name</label>
        <div class="col">
            <input type="text" class="form-control" id="f_name" name="f_name" placeholder="First name">
        </div>
    </div>

    <div class="row form-group">
        <label for="l_name" class="col">Last name</label>
        <div class="col">
            <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Last name">
        </div>
    </div>

    <div class="row form-group">
        <label for="image_url" class="col">Image URL</label>
        <div class="col">
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Image URL">
        </div>
    </div>

    <div class="form-group row">
        <div>
            <button type='submit' class="btn">
                Add user
            </button>
    </div>
    </div>

</form>

{% endblock %}
